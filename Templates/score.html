{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{
    url_for('static', filename='css/score.css')}}">
{% endblock %}
{% block body %}
<h1>score</h1>
<div class="sorting">
<form action="/monthscore" method="POST">
<button type="submit">this month</button>
</form>
<form action="/yearscore" method="POST">
    <button type="submit">this year</button>
</form>
</div>
<div class="score">
<table>
    <tr>
        <th style="width:20%;">Service</th>
        <th style="width:20%;">Date&Time</th>
        <th style="width:20%;">Score</th>
    </tr>
    <tbody>
    {% for i in score %}
    <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<p>adv. score = {{advscore}}</p>
</div>
{% endblock %}
